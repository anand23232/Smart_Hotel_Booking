<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body{
            margin:0;
            padding: 0;
            box-sizing: border-box;
            width:100%;
        }
        .hotel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            width:100%;
        }
        .hotel-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .hotel-card:hover {
            transform: scale(1.10) rotateX(6deg) rotateY(6deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .hotel-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .hotel-card .details {
            padding: 15px;
        }
        .hotel-card .details h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .hotel-card .details p {
            margin: 5px 0;
            color: #555;
        }
        .hotel-card .details .price {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #007BFF;
        }
        .search-bar-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        .search-button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #0056b3;
        }

        /* Pop-up effect for matching hotels */
        .highlight {
            transform: scale(1.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 2px solid rgb(246, 252, 246);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Center and style the heading */
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #333;
            margin: 20px 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Navigation arrow */
        .nav-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .nav-arrow:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation Arrow -->
    <a href="/" class="nav-arrow"><i class="fas fa-arrow-left"></i></a>

    <h1>Available Hotels</h1>
    <div class="search-bar-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search for a hotel...">
        <button class="search-button" onclick="searchHotels()">Search</button>
    </div>
    <script>
        function searchHotels() {
            const searchQuery = document.getElementById('search-bar').value.toLowerCase();
            const hotelCards = document.querySelectorAll('.hotel-card');
            let found = false;

            hotelCards.forEach(card => {
                const hotelName = card.querySelector('.details h3').textContent.toLowerCase();
                if (hotelName.includes(searchQuery)) {
                    card.classList.add('highlight'); // Add the pop-up effect
                    card.scrollIntoView({ behavior: 'smooth', block: 'center' }); // Scroll to the hotel
                    found = true;
                } else {
                    card.classList.remove('highlight'); // Remove the effect if not matching
                }
            });

            if (!found) {
                alert('No hotels found matching your search.');
            }
        }

        // Remove highlight when clicking outside
        document.addEventListener('click', function (event) {
            const hotelCards = document.querySelectorAll('.hotel-card');
            const isClickInside = event.target.closest('.hotel-card') || event.target.closest('.search-bar-container');

            if (!isClickInside) {
                hotelCards.forEach(card => {
                    card.classList.remove('highlight'); // Remove the highlight class
                });
            }
        });
    </script>
    <div class="hotel-grid">
        <!-- Dynamic Hotel List -->
        <a th:href="@{/hotels/{id}(id=${hotel.id})}" class="hotel-card" th:each="hotel : ${hotels}">
            <img th:src="@{/images/hotel{id}.jpg(id=${hotel.id})}" th:alt="${hotel.name}">
            <div class="details">
                <h3 th:text="${hotel.name}">Hotel Name</h3>
                <p th:text="'Location: ' + ${hotel.location}">Location</p>
                <p class="price" th:text="'Price: $' + ${hotel.price}">Price</p>
            </div>
        </a>
    </div>
</body>
</html>
