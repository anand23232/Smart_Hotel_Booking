<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hotel Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f4f9;
            margin-bottom: 60px; /* Add margin to prevent footer from overlapping content */
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px; /* Set a fixed height for the footer */
        }
        .container {
            max-width: 1200px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .table-actions button, .table-actions a {
            margin-right: 0.5rem;
        }
         .table-actions button:last-child, .table-actions a:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotel Manager Dashboard</h1>
    </header>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Rooms</h2>
            <a href="/rooms/create" class="btn btn-primary">Add Room</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>Room Number</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Amenities</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="room : ${rooms}">
                        <td th:text="${room.roomNumber}">101</td>
                        <td th:text="${room.type}">Single</td>
                        <td th:text="${room.price}">100.00</td>
                        <td th:text="${room.status}">Available</td>
                        <td th:text="${room.amenities}">WiFi, AC</td>
                        <td class="table-actions">
                            <a th:href="@{/rooms/edit/{id}(id=${room.id})}" class="btn btn-sm btn-warning">Edit</a>
                            <a th:href="@{/rooms/delete/{id}(id=${room.id})}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Smart Hotel Booking System</p>
    </footer>
</body>
</html>
