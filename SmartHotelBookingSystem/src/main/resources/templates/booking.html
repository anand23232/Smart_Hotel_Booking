<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Custom Styles */
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 50px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
        .back-to-home i {
            margin-right: 5px;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color:#343a40;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .back-to-home {
            font-size: 14px;
            color: #0c0d0d;
        }

        .back-to-home i {
            margin-right: 5px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" id="backToRooms" class="btn btn-link back-to-home">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h2 class="text-center">Book Your Stay</h2>
        <div>
            <div class="form-group mb-3">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group mb-3">
                <label for="checkin">Check-in Date</label>
                <input type="date" class="form-control" id="checkin" name="checkin" required>
            </div>
            <div class="form-group mb-3">
                <label for="checkout">Check-out Date</label>
                <input type="date" class="form-control" id="checkout" name="checkout" required>
            </div>
            <div class="form-group mb-3">
                <label for="roomType">Room Type</label>
                <select class="form-control" id="roomType" name="roomType" required>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <button id="pay-button" class="btn btn-primary w-100">Pay Now</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Smart Hotel Booking. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const backToRoomsLink = document.getElementById('backToRooms');
            const referrer = document.referrer;

            // Check if the referrer is the room.html page (you might need to adjust the check)
            if (referrer.includes('/rooms')) {
                backToRoomsLink.href = referrer;
            } else {
                // Optionally, handle cases where the user navigated to booking.html directly
                backToRoomsLink.href = '/'; // Or any other default back page
            }
        });

        document.getElementById('pay-button').onclick = function () {
            // Extract query parameters from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const amountFromRoom = urlParams.get('price'); // Get the 'price' parameter
            const amountInCents = parseFloat(amountFromRoom) * 100;

            const currency = 'USD'; // HARDCODE CURRENCY TO USD FOR TESTING

            console.log("Amount in Cents (USD):", amountInCents);
            console.log("Currency:", currency); // VERY IMPORTANT: LOG THE CURRENCY

            const url = `http://localhost:8082/api/payments/create-order?amount=${amountInCents}&currency=${currency}`; // CORRECT URL CONSTRUCTION

            fetch(url, {
                method: 'POST',
                // Consider sending as JSON body if your backend prefers it (see below)
            })
            .then(response => {
                console.log("Raw Response:", response);
                return response.json();
            })
            .then(order => {
                const options = {
                    key: "rzp_test_owoDPlegoJcSWW",
                    amount: order.amount,
                    currency: order.currency,
                    name: "Smart Stays",
                    description: "Test Transaction",
                    order_id: order.id,
                    handler: function (response) {
                        alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                    },
                    theme: {
                        color: "#3399cc"
                    }
                };
                const rzp = new Razorpay(options);
                rzp.open();
            })
            .catch(err => console.error(err));
        };
    </script>
</body>
</html>
