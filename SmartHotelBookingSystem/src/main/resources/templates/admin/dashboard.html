<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Manager Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Hotel Manager Dashboard</h1>
        
        <!-- Add Room Button -->
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRoomModal">Add New Room</button>
        </div>

        <!-- Rooms Table -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Room Number</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows rendered using Thymeleaf -->
                <tr th:each="room, iterStat : ${rooms}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${room.roomNumber}"></td>
                    <td th:text="${room.type}"></td>
                    <td th:text="${room.price}"></td>
                    <td th:text="${room.status}"></td>
                    <td>
                        <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editRoomModal" 
                                th:attr="data-room-id=${room.id}">Edit</button>
                        <button class="btn btn-danger btn-sm" th:attr="data-room-id=${room.id}">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Room Modal -->
    <div class="modal fade" id="addRoomModal" tabindex="-1" aria-labelledby="addRoomModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRoomModalLabel">Add New Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/rooms/add}" method="post">
                        <div class="mb-3">
                            <label for="roomNumber" class="form-label">Room Number</label>
                            <input type="text" class="form-control" id="roomNumber" name="roomNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="roomType" class="form-label">Room Type</label>
                            <input type="text" class="form-control" id="roomType" name="type" required>
                        </div>
                        <div class="mb-3">
                            <label for="roomPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="roomPrice" name="price" required>
                        </div>
                        <div class="mb-3">
                            <label for="roomImageUrl" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="roomImageUrl" name="imageUrl" placeholder="Enter image URL" required>
                        </div>
                        <div class="mb-3">
                            <label for="roomStatus" class="form-label">Status</label>
                            <select class="form-select" id="roomStatus" name="status" required>
                                <option value="Available">Available</option>
                                <option value="Occupied">Occupied</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Room</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Room Modal -->
    <div class="modal fade" id="editRoomModal" tabindex="-1" aria-labelledby="editRoomModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editRoomModalLabel">Edit Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/rooms/edit}" method="post">
                        <input type="hidden" id="editRoomId" name="id">
                        <div class="mb-3">
                            <label for="editRoomNumber" class="form-label">Room Number</label>
                            <input type="text" class="form-control" id="editRoomNumber" name="roomNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRoomType" class="form-label">Room Type</label>
                            <input type="text" class="form-control" id="editRoomType" name="type" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRoomPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="editRoomPrice" name="price" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRoomImageUrl" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="editRoomImageUrl" name="imageUrl" placeholder="Enter image URL" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRoomStatus" class="form-label">Status</label>
                            <select class="form-select" id="editRoomStatus" name="status" required>
                                <option value="Available">Available</option>
                                <option value="Occupied">Occupied</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
