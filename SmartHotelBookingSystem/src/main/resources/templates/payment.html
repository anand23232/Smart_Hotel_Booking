<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Payment</h1>

        <!-- Manual Payment Form -->
        <form action="/payments/process-payment" method="post" class="mb-5">
            <input type="hidden" name="bookingId" value="${bookingId}">
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="mb-3">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Pay Now (Manual)</button>
        </form>

        <!-- Razorpay Payment Button -->
        <div class="text-center">
            <button id="pay-button" class="btn btn-success">Pay Now (Razorpay)</button>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        document.getElementById('pay-button').onclick = function () {
            fetch('/payments/create-order?amount=1000&currency=INR', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(order => {
                    const options = {
                        key: "rzp_test_owoDPlegoJcSWW", // Replace with your Razorpay API key
                        amount: order.amount,
                        currency: order.currency,
                        name: "Smart Hotel Booking",
                        description: "Booking Payment",
                        order_id: order.id,
                        handler: function (response) {
                            alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                            window.location.href = "/payments/success";
                        },
                        theme: {
                            color: "#3399cc"
                        }
                    };
                    const rzp = new Razorpay(options);
                    rzp.open();
                })
                .catch(err => console.error(err));
        };
    </script>
</body>
</html>
