<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .summary {
            margin: 20px 0;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .summary-item:last-child {
            border-bottom: none;
        }
        .summary-item span {
            font-weight: bold;
        }
        .total {
            text-align: right;
            font-size: 1.2em;
            margin-top: 20px;
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1em;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Summary</h1>
        <div class="summary">
            <div class="summary-item">
                <span>Check-in Date:</span>
                <span id="checkin-summary"></span>
            </div>
            <div class="summary-item">
                <span>Check-out Date:</span>
                <span id="checkout-summary"></span>
            </div>
            <div class="summary-item">
                <span>Room Type:</span>
                <span id="room-type-summary"></span>
            </div>
            <div class="summary-item">
                <span>Total Price:</span>
                <span id="total-price-summary"></span>
            </div>
        </div>
        <div class="total">
            <strong>Total Amount: <span id="final-total-summary"></span></strong>
        </div>
        <a href="/confirm-booking" class="btn">Confirm Booking</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const checkin = urlParams.get('checkin');
            const checkout = urlParams.get('checkout');
            const roomType = urlParams.get('roomType');
            const totalPrice = urlParams.get('totalPrice');

            document.getElementById('checkin-summary').textContent = checkin;
            document.getElementById('checkout-summary').textContent = checkout;
            document.getElementById('room-type-summary').textContent = roomType.charAt(0).toUpperCase() + roomType.slice(1); // Basic capitalization
            document.getElementById('total-price-summary').textContent = totalPrice;
            document.getElementById('final-total-summary').textContent = totalPrice;
        });
    </script>
</body>
</html>
