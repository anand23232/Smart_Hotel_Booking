<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:100%; initial-scale=1.0">
    <title th:text="${hotel.name}">Hotel Details</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            width:100%;
        }
 
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }
 
        .navbar .hotel-name {
            font-size: 1.5em;
            font-weight: bold;
        }
 
        .navbar .date-selection {
            display: flex;
            gap: 10px;
            align-items: center;
        }
 
        .navbar .date-selection input,
        .navbar .date-selection select {
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
        }
 
        .navbar .date-selection button {
            padding: 8px 15px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
 
        .navbar .date-selection button:hover {
            background-color: #003f8a;
        }
 
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
 
        .hotel-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }
 
        .hotel-details {
            margin-top: 20px;
        }
 
        .hotel-details h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }
 
        .hotel-details p {
            margin: 10px 0;
            line-height: 1.8;
            font-size: 1.1em;
        }
 
        .hotel-details .price {
            font-size: 1.8em;
            color: #007BFF;
            margin: 20px 0;
            font-weight: bold;
        }
 
        /* Reviews Section */
       /* Reviews Section */
.submitted-reviews {
    margin-top: 40px;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.submitted-reviews h2 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
    border-bottom: 2px solid #007BFF;
    padding-bottom: 10px;
}

.review {
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.review:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.review .reviewer {
    font-weight: bold;
    color: #007BFF;
    font-size: 1.2em;
    margin-bottom: 5px;
}

.review p {
    margin: 5px 0;
    line-height: 1.6;
    font-size: 1em;
    color: #555;
}

.review .stars {
    color: #FFD700;
    font-size: 1.3em;
    margin-top: 5px;
}

.review small {
    display: block;
    margin-top: 10px;
    font-size: 0.9em;
    color: #888;
    text-align: right;
}
        /* Review Form */
        .review-box {
            margin-top: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
 
        .review-box h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
 
        .review-box textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-size: 1em;
            margin-bottom: 15px;
        }
 
       
    .review-box .rating {
        margin: 15px 0;
        display: flex;
        justify-content: flex-start;
        gap: 5px; /* Add spacing between stars */
    }
 
    .review-box .rating label {
        font-size: 1.8em;
        color: #ccc;
        cursor: pointer;
        transition: color 0.3s ease;
    }
 
    .review-box .rating input {
        display: none;
    }
 
    .review-box .rating input:checked ~ label,
    .review-box .rating input:checked + label,
    .review-box .rating label:hover,
    .review-box .rating label:hover ~ label {
        color: #FFD700; /* Gold color for selected stars */
    }
 
        .review-box button {
            padding: 12px 25px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
 
        .review-box button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .view-rooms-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007BFF; /* Primary blue color */
            color: white;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        .view-rooms-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-3px); /* Slight lift effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Enhance shadow on hover */
        }

        .view-rooms-btn:active {
            background-color: #003f8a; /* Even darker blue on click */
            transform: translateY(0); /* Reset lift effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Reset shadow */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="hotel-name" th:text="${hotel.name}">Hotel Name</div>
        <!-- <div class="date-selection">
            <input type="date" id="check-in" name="check-in" placeholder="Check-in Date">
            <input type="date" id="check-out" name="check-out" placeholder="Check-out Date">
            <select id="guests" name="guests">
                <option value="1">1 Guest</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4">4 Guests</option>
            </select>
            <select id="rooms" name="rooms">
                <option value="1">1 Room</option>
                <option value="2">2 Rooms</option>
                <option value="3">3 Rooms</option>
                <option value="4">4 Rooms</option>
            </select>
            <button type="button" onclick="updateBooking()">Update</button>
        </div> -->
    </div>
  
    <div class="container">
        <img th:src="@{/images/hotel{id}.jpg(id=${hotel.id})}" th:alt="${hotel.name}" class="hotel-image">
        <div class="hotel-details">
            <h1 th:text="${hotel.name}">Hotel Name</h1>
            <p><strong>Location:</strong> <span th:text="${hotel.location}">Hotel Location</span></p>
            <p><strong>Description:</strong> <span th:text="${hotel.description}">Hotel Description</span></p>
            <p class="price"><strong>Price:</strong> $<span th:text="${hotel.price}">Hotel Price</span> per night</p>
            <!-- Styled View Rooms Button -->
            <a th:href="@{/rooms(hotelId=${hotel.id})}" class="btn btn-primary view-rooms-btn">View Rooms</a>
        </div>
 
        <!-- Submitted Reviews Section -->
        <div class="submitted-reviews">
            <h2>Reviews</h2>
            <div th:if="${#lists.isEmpty(reviews)}">
                <p>No reviews have been submitted for this hotel yet.</p>
            </div>
            <div th:each="review : ${reviews}">
                <div class="review">
                    <p class="reviewer" th:text="${review.reviewer}">Reviewer Name</p>
                    <p th:text="${review.content}">Review Content</p>
                    <p class="stars" th:utext="${'&#9733;'.repeat(review.rating)}"></p>
                    <p><small th:text="${#temporals.format(review.createdAt, 'dd MMM yyyy HH:mm')}">Created At</small></p>
                </div>
            </div>
        </div>
        <div class="review-box">
            <h2>Leave a Review</h2>
            <form id="reviewForm"  method="post">
                <input type="hidden" name="hotelId" th:value="${hotel.id}">
                <textarea name="content" placeholder="Write your review here..." required></textarea>
                <div>
                    <label>Rating:</label>
                    <input type="radio" name="rating" value="1" required> 1
                    <input type="radio" name="rating" value="2"> 2
                    <input type="radio" name="rating" value="3"> 3
                    <input type="radio" name="rating" value="4"> 4
                    <input type="radio" name="rating" value="5"> 5
                </div>
                <button type="submit">Submit</button>
            </form>
            <!-- Alert container -->
            <div id="alertMessage" style="display: none; padding: 10px; margin-top: 10px; border-radius: 5px;"></div>
        </div>
        
        <script>
            $(document).ready(function () {
                $('#reviewForm').on('submit', function (e) {
                    e.preventDefault(); // Prevent the default form submission
        
                    // Serialize the form data
                    const formData = $(this).serialize();
        
                    // Send the form data using AJAX
                    $.ajax({
                        url: '/hotels/submitReview',
                        type: 'POST',
                        data: formData,
                        success: function (response) {
                            // Show a success message
                            showAlert('Review submitted successfully!', 'green');
                        },
                        error: function () {
                            // Show an error message
                            showAlert('An error occurred while submitting the review. Please try again.', 'red');
                        }
                    });
                });
        
                // Function to show alert messages
                function showAlert(message, color) {
                    const alertBox = $('#alertMessage');
                    alertBox.text(message);
                    alertBox.css({
                        display: 'block',
                        backgroundColor: color,
                        color: 'white',
                        textAlign: 'center',
                    });
        
                    // Fade out the alert after 3 seconds
                    setTimeout(function () {
                        alertBox.fadeOut();
                    }, 3000);
                }
            });
        </script>
    <script>
       function updateBooking() {
    const checkIn = document.getElementById('check-in').value;
    const checkOut = document.getElementById('check-out').value;
    const guests = document.getElementById('guests').value;
    const rooms = document.getElementById('rooms').value;

    /*<![CDATA[*/
    const hotelId = /*[[${hotel.id}]]*/'';
    /*]]>*/

    if (!checkIn || !checkOut) {
        alert('Please select both check-in and check-out dates.');
        return;
    }

    // Redirect to the rooms page with query parameters
    const url = `/rooms?hotelId=${hotelId}&checkIn=${checkIn}&checkOut=${checkOut}&guests=${guests}&rooms=${rooms}`;
    window.location.href = url;
}
    </script>
</body>
</html>
