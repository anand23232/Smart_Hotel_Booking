<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Hotel Booking</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
 
        a {
            text-decoration: none;
            color: inherit;
        }
 
        /* Hero Section with Slideshow */
        .hero {
            position: relative;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
            color: white;
            text-align: center;
        }
 
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            animation: slideShow 25s infinite;
        }
 
        .slider img {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            object-fit: cover;
        }
 
        /* Sliding Animation */
        @keyframes slideShow {
            0% {
                transform: translateX(0%);
            }
 
            25% {
                transform: translateX(-100%);
            }
 
            50% {
                transform: translateX(-200%);
            }
 
            75% {
                transform: translateX(-300%);
            }
 
            100% {
                transform: translateX(0%);
            }
        }
 
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
 
        .hero h1 {
            font-family: 'Merriweather', serif;
            font-size: 48px;
            margin-bottom: 10px;
        }
 
        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }
 
        .btn-primary {
            background-color: #506d8f;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
 
        .btn-primary:hover {
            background-color: #405572;
        }
 
        /* Footer */
        .footer {
            text-align: center;
            background-color: #6a8caf;
            color: white;
            padding: 5px 0;
        }
    </style>
</head>
 
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <h1>SmartStay</h1>
            <div class="spinner"></div>
        </div>
    </div>
 
    <!-- Hero Section with Slideshow -->
    <section class="hero">
        <div class="slider">
            <img th:src="@{/images/hotel14.jpg}" alt="Hotel 1">
            <img th:src="@{/images/hotel2.jpg}" alt="Hotel 2">
            <img th:src="@{/images/hotel10.jpg}" alt="Hotel 3">
            <img th:src="@{/images/hotel5.jpg}" alt="Hotel 4">
        </div>
        <div class="hero-text">
            <h1>SMARTSTAY</h1>
            <h1>Explore Exceptional Stays</h1>
            <p>Your perfect getaway, just a few clicks away.</p>
        </div>
    </section>
 
    <!-- Modal for Login/Signup -->
    <div class="modal fade" id="loginRegisterModal" tabindex="-1" aria-labelledby="loginRegisterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginRegisterModalLabel">Login or Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Welcome to SmartStay! Please log in or register to continue.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a th:href="@{/users/login}" class="btn btn-primary">Login</a>
                        <a th:href="@{/users/register}" class="btn btn-secondary">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 SmartStay. All rights reserved.</p>
    </footer>
 
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
    <script>
        // Show the modal after 2 seconds
        window.addEventListener('load', function () {
            setTimeout(function () {
                const loginRegisterModal = new bootstrap.Modal(document.getElementById('loginRegisterModal'));
                loginRegisterModal.show();
            }, 2000); // 2 seconds delay
        });
 
        // Loading Screen Fade Out
        window.addEventListener('load', function () {
            setTimeout(function () {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.opacity = '0'; // Fade out the loading screen
                loadingScreen.style.transition = 'opacity 0.5s ease'; // Smooth transition
                setTimeout(() => {
                    loadingScreen.style.display = 'none'; // Completely hide the loading screen
                }, 1000); // Wait for the fade-out transition to complete
            }, 500); // 0.5 seconds delay
        });
    </script>
</body>
 
</html>
