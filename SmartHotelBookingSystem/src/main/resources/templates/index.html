<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Hotel Booking</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Hero Section with Slideshow */
        .hero {
            position: relative;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
            color: white;
            text-align: center;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            animation: slideShow 25s infinite;
        }

        .slider img {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            object-fit: cover;
        }

        /* Sliding Animation */
        @keyframes slideShow {
            0% {
                transform: translateX(0%);
            }

            25% {
                transform: translateX(-100%);
            }

            50% {
                transform: translateX(-200%);
            }

            75% {
                transform: translateX(-300%);
            }

            100% {
                transform: translateX(0%);
            }
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .hero h1 {
            font-family: 'Merriweather', serif;
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #506d8f;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #405572;
        }

        .auth-buttons {
            margin-top: 20px;
        }

        .auth-buttons .btn {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-buttons .btn-primary {
            background-color: #506d8f;
            color: white;
            border: none;
        }

        .auth-buttons .btn-primary:hover {
            background-color: #405572;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .auth-buttons .btn-secondary {
            background-color: #6a8caf;
            color: white;
            border: none;
        }
        .auth-buttons .btn-secondary:hover {
            background-color: #506d8f;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }   
        
    #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1; /* Ensure it's fully visible initially */
        transition: opacity 0.5s ease; /* Smooth fade-out transition */
    }

    .loading-content {
        text-align: center;
    }

    .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #ccc;
        border-top: 5px solid #506d8f;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }


        /* Footer */
        .footer {
            text-align: center;
            background-color: #6a8caf;
            color: white;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <h1>SmartStay</h1>
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Hero Section with Slideshow -->
    <section class="hero">
        <div class="slider">
            <img th:src="@{/images/hotel14.jpg}" alt="Hotel 1">
            <img th:src="@{/images/hotel2.jpg}" alt="Hotel 2">
            <img th:src="@{/images/hotel10.jpg}" alt="Hotel 3">
            <img th:src="@{/images/hotel5.jpg}" alt="Hotel 4">
        </div>
        <div class="hero-text">
            <h1>SMARTSTAY</h1>
            <h1>Explore Exceptional Stays</h1>
            <p>Your perfect getaway, just a few clicks away.</p>
            <div class="auth-buttons">
                <a th:href="@{/users/login}" class="btn btn-primary">Login</a>
                <a th:href="@{/users/register}" class="btn btn-secondary">Register</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 SmartStay. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Loading Screen Fade Out
        window.addEventListener('load', function () {
            setTimeout(function () {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.opacity = '0'; // Fade out the loading screen
                loadingScreen.style.transition = 'opacity 0.5s ease'; // Smooth transition
                setTimeout(() => {
                    loadingScreen.style.display = 'none'; // Completely hide the loading screen
                }, 2000); // Wait for the fade-out transition to complete
            }, 1000); // 1 second delay
        });
    </script>
</body>
</html>
